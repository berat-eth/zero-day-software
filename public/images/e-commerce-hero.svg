<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e63d7"/>
      <stop offset="100%" stop-color="#7b86d6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Online Store Illustration -->
  <g transform="translate(100, 100)">
    <!-- Desktop Device -->
    <rect x="0" y="0" width="280" height="190" rx="10" ry="10" fill="#f0f0f0"/>
    <rect x="10" y="10" width="260" height="140" fill="white"/>
    <rect x="120" y="170" width="40" height="6" rx="3" ry="3" fill="#d0d0d0"/>
    
    <!-- Screen Content -->
    <!-- Header -->
    <rect x="10" y="10" width="260" height="30" fill="url(#gradient)"/>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Zero Day Shop</text>
    
    <circle cx="250" cy="25" r="8" fill="white" opacity="0.8"/>
    <text x="250" y="29" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="url(#gradient)">3</text>
    
    <!-- Navigation -->
    <rect x="30" y="50" width="40" height="5" rx="2" ry="2" fill="#333"/>
    <rect x="80" y="50" width="40" height="5" rx="2" ry="2" fill="#666"/>
    <rect x="130" y="50" width="40" height="5" rx="2" ry="2" fill="#666"/>
    <rect x="180" y="50" width="40" height="5" rx="2" ry="2" fill="#666"/>
    
    <!-- Product Grid -->
    <rect x="30" y="70" width="50" height="60" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="90" y="70" width="50" height="60" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="150" y="70" width="50" height="60" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="210" y="70" width="50" height="60" rx="4" ry="4" fill="#f5f5f5"/>
    
    <!-- Product Details -->
    <rect x="35" y="140" width="40" height="4" rx="2" ry="2" fill="#333"/>
    <rect x="35" y="148" width="20" height="4" rx="2" ry="2" fill="url(#gradient)"/>
    
    <rect x="95" y="140" width="40" height="4" rx="2" ry="2" fill="#333"/>
    <rect x="95" y="148" width="20" height="4" rx="2" ry="2" fill="url(#gradient)"/>
    
    <rect x="155" y="140" width="40" height="4" rx="2" ry="2" fill="#333"/>
    <rect x="155" y="148" width="20" height="4" rx="2" ry="2" fill="url(#gradient)"/>
    
    <rect x="215" y="140" width="40" height="4" rx="2" ry="2" fill="#333"/>
    <rect x="215" y="148" width="20" height="4" rx="2" ry="2" fill="url(#gradient)"/>
  </g>
  
  <!-- Mobile Display -->
  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="100" height="180" rx="15" ry="15" fill="#333"/>
    <rect x="5" y="20" width="90" height="140" rx="3" ry="3" fill="white"/>
    <circle cx="50" cy="10" r="3" fill="#444"/>
    <rect x="40" y="170" width="20" height="3" rx="1" ry="1" fill="#444"/>
    
    <!-- Mobile Screen Content -->
    <!-- Mobile Header -->
    <rect x="5" y="20" width="90" height="20" fill="url(#gradient)"/>
    <text x="15" y="34" font-family="Arial, sans-serif" font-size="8" fill="white">Zero Day Shop</text>
    
    <!-- Mobile Cart Icon -->
    <circle cx="85" cy="30" r="5" fill="white" opacity="0.8"/>
    <text x="85" y="33" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="url(#gradient)">2</text>
    
    <!-- Mobile Products -->
    <rect x="15" y="50" width="70" height="30" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="20" y="85" width="25" height="25" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="55" y="85" width="25" height="25" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="20" y="115" width="25" height="25" rx="4" ry="4" fill="#f5f5f5"/>
    <rect x="55" y="115" width="25" height="25" rx="4" ry="4" fill="#f5f5f5"/>
    
    <!-- Mobile Cart Button -->
    <rect x="25" y="150" width="50" height="15" rx="7.5" ry="7.5" fill="url(#gradient)"/>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">SEPET</text>
  </g>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(310, 80)">
    <circle cx="40" cy="40" r="35" fill="#f5f5f5"/>
    <path d="M20,25 L30,25 L38,45 L60,45 L65,30 L35,30" stroke="#333" stroke-width="2" fill="none"/>
    <circle cx="42" cy="55" r="5" fill="#333"/>
    <circle cx="55" cy="55" r="5" fill="#333"/>
  </g>
  
  <!-- Shopping Bag -->
  <g transform="translate(60, 80)">
    <circle cx="30" cy="30" r="30" fill="#f5f5f5"/>
    <path d="M15,25 L45,25 L42,50 L18,50 Z" fill="url(#gradient)" opacity="0.9"/>
    <path d="M22,25 L22,15 C22,10 25,5 30,5 C35,5 38,10 38,15 L38,25" stroke="url(#gradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Credit Card -->
  <g transform="translate(180, 60)">
    <rect x="0" y="0" width="50" height="35" rx="5" ry="5" fill="url(#gradient)" opacity="0.8"/>
    <rect x="5" y="7" width="30" height="4" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="5" y="20" width="15" height="4" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="25" y="20" width="15" height="4" rx="2" ry="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Tags -->
  <g transform="translate(430, 70)">
    <circle cx="20" cy="20" r="18" fill="#f5f5f5"/>
    <path d="M10,13 L30,13 L30,27 L20,32 L10,27 Z" fill="url(#gradient)" opacity="0.8"/>
    <circle cx="20" cy="18" r="2" fill="white"/>
  </g>
  
  <!-- Text: E-Commerce -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">E-Ticaret Sistemleri</text>
</svg> 