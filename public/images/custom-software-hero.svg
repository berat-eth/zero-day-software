<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e63d7"/>
      <stop offset="100%" stop-color="#7b86d6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Code Editor Window -->
  <rect x="50" y="50" width="500" height="300" fill="#1e1e1e" stroke="#333" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Editor Header -->
  <rect x="50" y="50" width="500" height="30" fill="#333" rx="10" ry="10" rx-bottom-right="0" rx-bottom-left="0"/>
  <circle cx="70" cy="65" r="5" fill="#ff5f57"/>
  <circle cx="90" cy="65" r="5" fill="#ffbd2e"/>
  <circle cx="110" cy="65" r="5" fill="#28ca41"/>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ccc">app.js</text>
  
  <!-- Code Lines -->
  <g font-family="Consolas, Monaco, 'Andale Mono', monospace" font-size="14" fill="#d4d4d4">
    <!-- Line numbers -->
    <text x="65" y="100" fill="#858585">1</text>
    <text x="65" y="125" fill="#858585">2</text>
    <text x="65" y="150" fill="#858585">3</text>
    <text x="65" y="175" fill="#858585">4</text>
    <text x="65" y="200" fill="#858585">5</text>
    <text x="65" y="225" fill="#858585">6</text>
    <text x="65" y="250" fill="#858585">7</text>
    <text x="65" y="275" fill="#858585">8</text>
    <text x="65" y="300" fill="#858585">9</text>
    <text x="65" y="325" fill="#858585">10</text>
    
    <!-- Code content -->
    <text x="85" y="100"><tspan fill="#c586c0">const</tspan> <tspan fill="#9cdcfe">express</tspan> = <tspan fill="#dcdcaa">require</tspan>(<tspan fill="#ce9178">'express'</tspan>);</text>
    <text x="85" y="125"><tspan fill="#c586c0">const</tspan> <tspan fill="#9cdcfe">app</tspan> = <tspan fill="#dcdcaa">express</tspan>();</text>
    <text x="85" y="150"><tspan fill="#c586c0">const</tspan> <tspan fill="#9cdcfe">port</tspan> = <tspan fill="#b5cea8">3000</tspan>;</text>
    <text x="85" y="175"></text>
    <text x="85" y="200">app.<tspan fill="#dcdcaa">get</tspan>(<tspan fill="#ce9178">'/'</tspan>, (<tspan fill="#9cdcfe">req</tspan>, <tspan fill="#9cdcfe">res</tspan>) => {</text>
    <text x="105" y="225"><tspan fill="#9cdcfe">res</tspan>.<tspan fill="#dcdcaa">send</tspan>(<tspan fill="#ce9178">'Hello World!'</tspan>);</text>
    <text x="85" y="250">});</text>
    <text x="85" y="275"></text>
    <text x="85" y="300">app.<tspan fill="#dcdcaa">listen</tspan>(<tspan fill="#9cdcfe">port</tspan>, () => {</text>
    <text x="105" y="325"><tspan fill="#dcdcaa">console.log</tspan>(<tspan fill="#ce9178">`Server running on port ${</tspan><tspan fill="#9cdcfe">port</tspan><tspan fill="#ce9178">}`</tspan>);</text>
  </g>
  
  <!-- Editor cursor -->
  <rect x="428" y="322" width="2" height="14" fill="#fff"/>
  
  <!-- Abstract code symbols -->
  <g transform="translate(460, 100)" opacity="0.8">
    <path d="M10,0 L30,0 L40,10 L30,20 L10,20 L0,10 Z" fill="#4e63d7" opacity="0.8"/>
    <circle cx="50" cy="30" r="15" fill="#4e63d7" opacity="0.6"/>
    <rect x="10" y="40" width="40" height="10" fill="#4e63d7" opacity="0.7" rx="2"/>
    <rect x="0" y="60" width="60" height="5" fill="#4e63d7" opacity="0.5" rx="2"/>
    <rect x="10" y="75" width="40" height="5" fill="#4e63d7" opacity="0.6" rx="2"/>
    <rect x="20" y="90" width="30" height="5" fill="#4e63d7" opacity="0.7" rx="2"/>
  </g>
  
  <!-- Abstract database shapes -->
  <g transform="translate(480, 190)">
    <path d="M0,0 Q30,15 60,0 V40 Q30,55 0,40 Z" fill="url(#gradient)" opacity="0.7"/>
    <path d="M0,0 Q30,15 60,0" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <path d="M0,40 Q30,55 60,40" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <path d="M0,0 V40" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <path d="M60,0 V40" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text: Custom Software -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">Özel Yazılım Geliştirme</text>
</svg> 