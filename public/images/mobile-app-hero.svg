<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e63d7"/>
      <stop offset="100%" stop-color="#7b86d6"/>
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Smartphone Frame -->
  <g transform="translate(220, 50)">
    <rect width="160" height="300" rx="15" ry="15" fill="#333"/>
    <rect x="7" y="40" width="146" height="250" rx="3" ry="3" fill="url(#screen-gradient)"/>
    <circle cx="80" cy="25" r="5" fill="#444"/>
    <rect x="65" y="300" width="30" height="5" rx="2.5" ry="2.5" fill="#444"/>
  </g>
  
  <!-- App Screen Content -->
  <g transform="translate(227, 90)">
    <!-- Header -->
    <rect width="146" height="40" fill="url(#gradient)" rx="3" ry="3" rx-bottom-left="0" rx-bottom-right="0"/>
    <text x="73" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Zero Day App</text>
    
    <!-- Menu Button -->
    <rect x="10" y="16" width="18" height="2" rx="1" ry="1" fill="white"/>
    <rect x="10" y="22" width="18" height="2" rx="1" ry="1" fill="white"/>
    <rect x="10" y="28" width="18" height="2" rx="1" ry="1" fill="white"/>
    
    <!-- Profile Icon -->
    <circle cx="130" cy="22" r="8" fill="white" opacity="0.9"/>
    <circle cx="130" cy="18" r="3" fill="url(#gradient)"/>
    <path d="M123,28 C123,23 127,22 130,22 C133,22 137,23 137,28" fill="url(#gradient)"/>
    
    <!-- Content -->
    <rect x="10" y="50" width="126" height="60" rx="6" ry="6" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="20" y="60" width="80" height="8" rx="4" ry="4" fill="#333"/>
    <rect x="20" y="75" width="106" height="4" rx="2" ry="2" fill="#666"/>
    <rect x="20" y="85" width="106" height="4" rx="2" ry="2" fill="#666"/>
    <rect x="20" y="95" width="60" height="4" rx="2" ry="2" fill="#666"/>
    
    <rect x="10" y="120" width="60" height="80" rx="6" ry="6" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="17" y="130" width="46" height="40" rx="4" ry="4" fill="#eee"/>
    <circle cx="40" cy="150" r="15" fill="url(#gradient)" opacity="0.8"/>
    <rect x="17" y="180" width="46" height="5" rx="2.5" ry="2.5" fill="#333"/>
    <rect x="17" y="190" width="40" height="3" rx="1.5" ry="1.5" fill="#666"/>
    
    <rect x="76" y="120" width="60" height="80" rx="6" ry="6" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="83" y="130" width="46" height="40" rx="4" ry="4" fill="#eee"/>
    <rect x="93" y="140" width="26" height="20" fill="url(#gradient)" opacity="0.8"/>
    <rect x="83" y="180" width="46" height="5" rx="2.5" ry="2.5" fill="#333"/>
    <rect x="83" y="190" width="40" height="3" rx="1.5" ry="1.5" fill="#666"/>
    
    <!-- Bottom Navigation -->
    <rect x="0" y="210" width="146" height="50" fill="white"/>
    <line x1="0" y1="210" x2="146" y2="210" stroke="#ddd" stroke-width="1"/>
    
    <circle cx="30" cy="235" r="15" fill="#f8f9fa"/>
    <path d="M30,227 L30,243 M22,235 L38,235" stroke="url(#gradient)" stroke-width="2"/>
    
    <circle cx="73" cy="235" r="15" fill="#f8f9fa"/>
    <polygon points="73,227 67,243 79,243" fill="url(#gradient)"/>
    
    <circle cx="116" cy="235" r="15" fill="#f8f9fa"/>
    <circle cx="116" cy="235" r="6" fill="url(#gradient)"/>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(430, 150)">
    <circle cx="30" cy="30" r="30" fill="url(#gradient)" opacity="0.2"/>
    <circle cx="20" cy="20" r="15" fill="url(#gradient)" opacity="0.3"/>
    
    <!-- App Store Badge -->
    <rect x="0" y="80" width="100" height="35" rx="5" ry="5" fill="#333"/>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">DOWNLOAD ON THE</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">App Store</text>
    
    <!-- Play Store Badge -->
    <rect x="0" y="125" width="100" height="35" rx="5" ry="5" fill="#333"/>
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">GET IT ON</text>
    <text x="50" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Google Play</text>
  </g>
  
  <!-- Android Icon -->
  <g transform="translate(100, 120)">
    <circle cx="40" cy="40" r="40" fill="#f8f9fa"/>
    <path d="M40,10 L25,35 H55 Z" fill="#a4c639"/>
    <rect x="25" y="35" width="30" height="30" fill="#a4c639"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="50" cy="30" r="3" fill="white"/>
    <line x1="25" y1="45" x2="15" y2="35" stroke="#a4c639" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="45" x2="65" y2="35" stroke="#a4c639" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- iOS Icon -->
  <g transform="translate(90, 220)">
    <circle cx="30" cy="30" r="30" fill="#f8f9fa"/>
    <path d="M40,15 C40,12 37,10 33,10 C28,10 25,15 25,15 C25,15 22,12 18,12 C14,12 10,16 10,20 C10,35 30,50 30,50 C30,50 50,35 50,20 C50,16 46,12 42,12 C38,12 35,15 35,15 C35,15 34,12 30,11" stroke="#ff3b30" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text: Mobile App -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">Mobil Uygulama Geli≈ütirme</text>
</svg> 